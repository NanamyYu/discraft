name: Docker images CI 

on: 
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Bot build
    steps:
      - name: Checkout
        uses: actions/checkout@v3  
      - name: Build the Docker image
        run: docker build . --file bot/Dockerfile --tag discraft-bot
      - name: Build bot
        run: docker run discraft-bot

name: Java CI

on: 
  push: 
    branches: [main]
    tags: ['v*']
  pull_request: 
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: discraft.jar build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        id: build
        run: mvn --batch-mode --update-snapshots package
            
      - name: Save discraft.jar
        run: mkdir plugin && cp target/discraft*.jar plugin

      - name: Upload .jar
        uses: actions/upload-artifact@v3
        with:
          name: discraft.jar
          path: plugin

      - name: Save tests results
        if: steps.build.outcome == 'success' || steps.build.outcome == 'failure'
        run: mkdir tests_results && cp -R target/surefire-reports tests_results

      - name: Upload tests results
        if: steps.build.outcome == 'success' || steps.build.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: tests results
          path: tests_results

      - name: Save test coverage
        run: mkdir tests_coverage && cp -R target/site/jacoco tests_coverage

      - name: Upload tests coverage
        uses: actions/upload-artifact@v3
        with:
          name: tests coverage
          path: tests_coverage

version: "3.3"

services:
    discord_bot:
        build:
            context: .
            dockerfile: bot/Dockerfile
        image: discord_bot
        container_name: discord_bot
        volumes:
            - full_path_to_plugins:/bot/plugins # full_path_to_plugins - полный путь до папки /home/.../server/plugins
        ports:
            - "5000:5000"

